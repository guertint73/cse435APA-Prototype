<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Failure APA</title>

  <!-- Stylesheets -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script>
      $(document).ready(function() {
            var random = Math.random()
            if(random < .20){
                $("#failure").text("Powertrain Failure");
            } else if (random > .20 && random < .40){
                $("#failure").text("Brake Failure");
            } else if (random > .40 && random < .55){
                $("#failure").text("Steering Failure");
            } else {
                $("#failure").text("Sensor Failure - could not retrieve sensor data.");
            }
      });
  </script>
</head>
<body>

    <div class="container-fluid driver-view">
  <div class="controls">
    <a><img src="wheel.jpg" alt="Steering Wheel" id="steeringWheel" height="300" width="300"></a>
    <a><img src="brake.jpg" alt="Brake" id="brake" height="300" width="300"></a>
  </div>
  <div class="container-fluid HMI">
    <h1>There was a failure with the APA</h1>
    <h3 id="failure"></h3>
    <p>Please check your vehicle and its surroundings. You may attempt to restart, or you may exit the system.</p>
    <ul>
      <li><a href="./index.html"><button>Restart</button></a></li>
      <li><a href="./exit.html"><button>Exit</button></a></li>
    </ul>
  </div>
</div>
</body>
</html>
